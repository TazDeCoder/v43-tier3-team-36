                  description: user first name
                  example: Pearl
                lastName:
                  type: string
                  description: user last name
                  example: Obi
                password:
                  type: string
                  description: user password
                  example: wert563402er
                email:
                  type: string
                  description: user email
                  format: email
                  example: pearlobi@gmail.com
                username:
                  type: string
                  description: user name
                  example: pearlobi
                city:
                  type: string
                  description: city
                  example: Lagos
                country:
                  type: string
                  description: Nigeria
                  example: string
