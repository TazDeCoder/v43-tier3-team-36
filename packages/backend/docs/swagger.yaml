        '201':
          description: A successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: success
                    example: success
                  data:
                    type: object
                    description: data
                    properties:
                      message:
                        type: string
                        description: message
                        example: User created successfully
